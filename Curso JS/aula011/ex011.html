<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de estrangeiros</title>
</head>
<body>
    <h1>Sistema de estrangeiros</h1>
    Qual é o seu país? <input type="text" name="pais" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var nacionalidade = window.document.getElementById("nac")
            var res = window.document.querySelector("div#res")
            var nac = nacionalidade.value
            res.innerHTML = `<p>Então você é do ${nac}!</p>`
            if (nac != "Brasil") {
                res.innerHTML = `<p>Temos um estrangeiro entre nós!</p>`
            }
            res.innerHTML += `<p>É muito legal conhecer pessoas e suas nacionalidades!</p>`
        }
    </script>
</body>
</html>
