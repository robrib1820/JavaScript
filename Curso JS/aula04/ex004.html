<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        var idade = Number(window.prompt("Qual é a sua idade?"))
        var telefone = window.prompt("Qual é o seu telefone?")
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minúsculas é ${nome. toLocaleLowerCase()}`)
        document.writeln(`Nome: ${nome}- Idade: ${idade}- Telefone: ${telefone}`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minúsculas é ${nome. toLocaleLowerCase()}`)
    </script>
</body>
</html>
